# config_multi_info.yaml
# template configuration file


path_ident: 'alt_names'
header: ' * {worse}: '


no_field: 'information'

# semantic feature types
metric:
    type: 'float'

    larger: 'the {better} had a higher {feature} metric than the alternative, which is predicted to successfuly grasp the object compared to {worse}'
    smaller: 'the {better} had a smaller {feature} metric than the alternative, this implies the grasp is likely to be unsuccessful compared to {better}'
